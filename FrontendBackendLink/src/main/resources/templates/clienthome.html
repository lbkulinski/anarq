<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>AnarQ - Connected to Host!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link href="./style.css" type="text/css" rel="stylesheet"/>
	<link rel="icon" href="./AnarQIcon.png"/>
</head>
<body>
	
	<!-- Left Column -->
	
	<div class="column">
		<div class="component">
			<h1>Welcome!</h1>	
			<p th:text="'Successfully connected to ' + ${loginInfo.ip}" />
			<p th:text="'With the username ' + ${loginInfo.username}" />
			<a href="/login">Leave Lobby</a>
		</div>
	</div>
	
	<!-- Right Column -->
	
	<div class="column">
		<div class="component">
			<h2>Current Playlist</h2>
			<div class="songRequest" th:each="request : *{songRequests}">
				<img src="./unknown.png" width="128px" height="128px" align="left"/>
				<h2 th:text="${entry.songName}"></h2>
				<h3 th:text="${entry.bandName}"></h3>
				<input type="button" value="Like" /> <input type="button" value="Dislike" />
			</div>
		</div>
	</div>
	
	
</body>
</html>
