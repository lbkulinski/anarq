<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search for Music</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="header">	
		<video id="video" width="200%" playsinline autoplay muted>
			<source src="media/anim.mp4" type="video/mp4" />
		</video> 
	</div>

	<div class="content">
		<h1>Search for Music</h1>
		<p>Type in the name of a song, artist, or album and click "search"</p>
		<input id="query" type="text" size="25"></input>
		<button id="search" type="button">Search</button>
		<br>
		<br>
		<div id="back-button"></div>
		<br>
		<h2>Search Results:</h2>
		<div id="search-results">No Current Search Results</div>
		<br>
	</div>
	
	
	
	<script type="text/javascript" src="js/currentsession.js"></script>
	<script type="text/javascript" src="js/authentication.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
</body>
</html>
