<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up for a new AnarQ account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="centered-in-frame">
			
			<image src="images/AnarQLogo.png" width="100%"></image>
			<br>
			<h2>Sign Up for a new Account</h2>
			<div class="error" id="error-message"></div>
			<br>
			<p>Username: </p>
			<input id="username" type="text" size="25"></input>
			<br>
			<p>Email: </p>
			<input id="email" type="text" size="25"></input>
			<p>First Name: </p>
			<input id="first-name" type="text" size="25"></input>
			<p>Last Name: </p>
			<input id="last-name" type="text" size="25"></input>
			<br>
			<p>Date of Birth: </p>
			<select id="day">
			  <option value="1">1</option>
			  <option value="2">2</option>
			  <option value="3">3</option>
			  <option value="4">4</option>
			  <option value="5">5</option>
			  <option value="6">6</option>
			  <option value="7">7</option>
			  <option value="8">8</option>
			  <option value="9">9</option>
			  <option value="10">10</option>
			  <option value="11">11</option>
			  <option value="12">12</option>
			  <option value="13">13</option>
			  <option value="14">14</option>
			  <option value="15">15</option>
			  <option value="16">16</option>
			  <option value="17">17</option>
			  <option value="18">18</option>
			  <option value="19">19</option>
			  <option value="20">20</option>
			  <option value="21">21</option>
			  <option value="22">22</option>
			  <option value="23">23</option>
			  <option value="24">24</option>
			  <option value="25">25</option>
			  <option value="26">26</option>
			  <option value="27">27</option>
			  <option value="28">28</option>
			  <option value="29">29</option>
			  <option value="30">30</option>
			  <option value="31">31</option>
			</select>
			<select id="month">
			  <option value="1">January</option>
			  <option value="2">February</option>
			  <option value="3">March</option>
			  <option value="4">April</option>
			  <option value="5">May</option>
			  <option value="6">June</option>
			  <option value="7">July</option>
			  <option value="8">August</option>
			  <option value="9">September</option>
			  <option value="10">October</option>
			  <option value="11">November</option>
			  <option value="12">December</option>
			</select>
			<input id="year" type="number" min="1900" max="2020" size="4"></input>
			<br>
			<p>Password:</p>
			<input id="password" type="password" size="25"></input>
			<br>
			<p>Confirm Password:</p>
			<input id="password-confirm" type="password" size="25"></input>
			<br>
			<button id="signup" type="button">Sign Up</button>
			<br>
			<br>
			<br>
			<button id="back" type="button" onclick="location.href = '/connect.html'">Return to Connect Page</button>
		</div>
	</header>
	
	<script type="text/javascript" src="js/currentsession.js"></script>
	<script type="text/javascript" src="js/accountinfo.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
