<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Enable Account</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
        <div class="header">    
            <video id="video" width="200%" playsinline autoplay muted>
                <source src="media/anim.mp4" type="video/mp4" />
            </video> 
        </div>
        <div class="content">
            <h1>Enable Account</h1>
            <form action="#" th:action="@{/enableAccount}" th:object="${userInformation}" method="post">
                <p>Username: <input type="text" th:field="*{username}"/></p>
                <p>Password: <input type="password" th:field="*{password}"/></p>
                <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
            </form>
        </div>
	</body>
</html>
