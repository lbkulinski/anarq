<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Update Profile Picture</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>

    <body>
        <h1>Update Profile Picture</h1>
        <form action="#" th:action="@{/updateProfilePicture}" enctype="multipart/form-data" th:object="${userInformation}" method="post">
            <p>User Type: <select th:field="*{userType}">
                <option th:value="${T(com.anarq.update.UserType).DJ}" th:text="DJ"></option>
                <option th:value="${T(com.anarq.update.UserType).JAMMER}" th:text="Jammer"></option>
            </select></p>
            <p>Username: <input type="text" th:field="*{username}"/></p>
            <p>Password: <input type="password" th:field="*{password}"/></p>
            <p>Profile Picture:<br><input type="file" name="file"/></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
        </form>
    </body>
</html>
