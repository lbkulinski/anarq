<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Update Username</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
		<div class="header">	
			<video id="video" width="200%" playsinline autoplay muted>
				<source src="media/anim.mp4" type="video/mp4" />
			</video> 
		</div>
		<div class="content">
        <h1>Update Username</h1>
        <p>The specified username is already taken! Some alternatives are:</p>
        <ul>
            <th:block th:each="altUsername: ${altUsernames}">
                <li th:text="${altUsername}"></li>
            </th:block>
        </ul>
        <a href="/updateUsername">Make another update</a>
		</div>
    </body>
</html>
